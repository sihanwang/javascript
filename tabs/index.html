<iDOCTYPE html>
    <html>

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tab panel widget</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>

    <body>
        <div class="tab-panels">
            <ul class="tabs">
                <li rel="panel1">panel1</li>
                <li rel="panel2">panel2</li>
                <li rel="panel3">panel3</li>
                <li rel="panel4">panel4</li>
            </ul>
            <div id="panel1" class="panel active">
                content1
                <br/> content1
                <br/> content1
                <br/> content1
                <br/> content1
                <br/>
            </div>
            <div id="panel2" class="panel">
                content2
                <br/> content2
                <br/> content2
                <br/> content2
                <br/> content2
                <br/>
            </div>
            <div id="panel3" class="panel">
                content3
                <br/> content3
                <br/> content3
                <br/> content3
                <br/> content3
                <br/>
            </div>
            <div id="panel4" class="panel">
                content4
                <br/> content4
                <br/> content4
                <br/> content4
                <br/> content4
                <br/>
            </div>
        </div>
        <script src="jquery/jquery-3.3.1.js"></script>
        <script>
            // run when html document is fully loaded
            $(function () {
    
                $('.tab-panels .tabs li').on('click', function() {
                    //figure out which panel to show
                    // hide current panel
                    var $panel=$(this).closest('.tab-panels');
                    $panel.find('.tabs li.active').removeClass('active');

                    $(this).addClass('active');

                    var panelToShow= $(this).attr('rel'); //get rel attribute value

                    $panel.find('.panel.active').slideUp(300, showNextPanel);

                    function showNextPanel(){
                        $(this).removeClass('active');
                        $('#'+panelToShow).slideDown(300, function(){
                            $(this).addClass('active');

                        })
                    }
    
                })
            }
            );
        </script>
            
    </body>



    </html>
</iDOCTYPE>
