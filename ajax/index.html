<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>jQuery Ajax tutorial</title>
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <h1>jQuery Ajax tutorial</h1>

    <h2>Coffer orders</h2>
    <ul id="orders">
    </ul>

    <template id="order-template">
        <li data-id="{{id}}">
            <p>
                <strong>Name:</strong>
                <span class="noedit name">{{name}}</span>
                <input class="edit name" />
            </p>
            <p>
                <strong>Drink:</strong>
                <span class="noedit drink">{{drink}}</span>
                <input class="edit drink" />
            </p>
            <button data-id='{{id}}' class='remove'>X</button>
            <button class="editOrder noedit">Edit</button>
            <button class="saveEdit edit">Save</button>
            <button class="cancelEdit edit">Cancel</button>
        </li>
    </template>

    <h4>Add a coffee order</h4>
    <p>name:
        <input type="text" id="name">
    </p>
    <p>drink:
        <input type="text" id="drink">
    </p>
    <button id="add-order">Add!</button>

    <script src="jquery/jquery-3.3.1.js"></script>
    <script src="javascript/main.js"></script>
    <script src="mustache/mustache.js"></script>

</body>

</html>
